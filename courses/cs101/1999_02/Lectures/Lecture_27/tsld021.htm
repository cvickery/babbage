 <H1>Enable (activate) a Button</H1> 
 <P><UL>
<H2>Button b = new Button( “A Button” );
</H2>
<BR></UL><UL>
<H2>b.setEnabled( false );
</H2>
</UL><UL>
<H2>b.setEnabled( true );
</H2>
<UL>
<LI>Button appears “grayed out” and will not respond to mouse clicks when disabled.</UL></UL></P>
