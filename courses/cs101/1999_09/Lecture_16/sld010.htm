<H2>Anonymous Classes</H2>

<P><UL>
<LI><H2>Useful when you need to define a very simple class that you will not refer to again.
</H2>
<UL>
<LI>For example, subclasses of adapters where the method(s) being overridden are few and simple.

</UL></UL><UL>
<LI><H2>Syntax
</H2>
</UL><UL>
<H2>  new Name() { &#060 class definition &#062 }
</H2>
<UL>
<LI>Name is the name of the class being extended (e.g., the name of an adapter class)
<LI>Put the definition(s) of the method(s) you want to override inside the curly braces.
<LI>The anonymous class’ name will be the name of the enclosing class, a dollar sign, and a number. (e.g., LibraryManager$1)</UL></UL></P>
