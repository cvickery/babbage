<P><UL>
<LI><H2>Overview
</H2>
<UL>
<LI>Classes are used to hold methods and/or fields.
<LI>Abstract classes are classes that have been declared abstract or which contain abstract methods.  They are designed to be extended by other classes for code reuse.
<LI>Interfaces are used either to declare methods or to provide data constants.  They deal with the multiple inheritance problem.</UL></UL></P>
