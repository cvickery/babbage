<P><UL>
<LI><H2>Syntax to declare a class abstract explicitly:
</H2>
<UL>
<LI>abstract class someClass { … }
</UL></UL><UL>
<LI><H2>Syntax to declare a method abstract explicitly:
</H2>
<UL>
<LI>abstract void anAbstractMethod();
<LI>(Could have any return type and argument list.)
</UL></UL><UL>
<LI><H2>Syntax to declare a method abstract implicitly (you can do this in an interface):
</H2>
<UL>
<LI>void anAbstractMethod();
</UL></UL><UL>
