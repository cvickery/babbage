<body>
<h1>Check CS-343 Grades</h1>
<h2>Section 3M3WA (Afternoon Section)</h2>
<table><tr><td>
  <form method="get"
        action="http://babbage.cs.qc.edu/cgi-bin/gen_grades-txt">
    <p><strong>Enter your 4-digit student ID:</strong> 
      <input  type="text"
              class="text" 
              name="ssNo"</p>
      <p>
      <input  type="submit"
              value="Show Me My Grades for CS-343">
      <input  type="hidden"
              name="file"
              value="343-3m3wa"></p>
  </form>
</td></tr></table>
